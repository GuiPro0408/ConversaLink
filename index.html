<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/956ab2c1ac.js" crossorigin="anonymous"></script>
    <title>ConversaLink</title>
</head>
<body>
    <!-- This is the HTML markup for the signup page of the ConversaLink website. -->
    <div class="wrapper">
        <section class="form signup">
            <header>ConversaLink</header>

            <form action="#">
                <div class="error-txt">This is an error message!</div>

                <div class="name-details">
                    <div class="field input">
                        <label for="">First Name</label>
                        <input type="text" placeholder="First Name" required>
                    </div>

                    <div class="field input">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="field input">
                    <label for="">Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="field input">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter new password" required>
                </div>

                <div class="field image">
                    <label for="">Select Image</label>
                    <input type="file" required>
                </div>

                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
            </form>

            <div class="link">Already signed up? <a href="#">Login now</a></div>
        </section>
    </div>
</body>
</html>
