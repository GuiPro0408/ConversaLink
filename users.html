<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/956ab2c1ac.js" crossorigin="anonymous"></script>
    <title>ConversaLink</title>
</head>
<body>
    <!-- This is the HTML markup for the signup page of the ConversaLink website. -->
    <div class="wrapper">
        <section class="form login">
            <header>ConversaLink</header>

            <form action="#">
                <div class="error-txt">This is an error message!</div>

                <div class="field input">
                    <label for="">Email Address</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="field input">
                    <label for="">Password</label>
                    <input type="password" placeholder="Enter your password" required>
                    <i class="fas fa-eye"></i>
                </div>

                <div class="field button">
                    <input type="submit" value="Continue to Chat">
                </div>
            </form>

            <div class="link">Not yet signed up? <a href="index.html">Signup now</a></div>
        </section>
    </div>
</body>
</html>
