<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/956ab2c1ac.js" crossorigin="anonymous"></script>
    <title>ConversaLink</title>
</head>
<body>
    <!-- This is the HTML markup for the signup page of the ConversaLink website. -->
    <div class="wrapper">
        <section class="users">
            <header>
                <div class="content">
                    <img src="img\profil.png" alt="">
                    <div class="details">
                        <span>Coding Nepal</span>
                        <p>Active now</p>
                    </div>
                </div>

                <a href="#" class="logout">Logout</a>
            </header>

            <div class="search">
                <span class="text">Select an user to start chat</span>
                <input type="text" placeholder="Enter name to search...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </section>
    </div>
</body>
</html>
